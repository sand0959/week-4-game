<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BoyBand RPG</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container text-center">
        <h1 class="game-title">THE Battle to see who is a PRETENDER, and who is THE GREATEST BOY BAND EVER!!!<br>
        <span class="instructions">Choose your Boy Band!!!!<span></h1>
        <div class="first-container">
        </div>
    </div>
    <div class="container text-center area1">
        <div class="row">
            <div class="col-sm-6 your-character">
                <h3 class="vis-invis">Your Band</h3>
            </div>
            <div class="col-sm-6 enemies">
                <h3 class="vis-invis">Pretenders Available To Attack</h3>
            </div>
        </div>
    </div>
    <div class="container text-center area2">
          <div class="row">
          </div>
     </div>
    <h3 class="text-center fight-section">Fight Section</h3>
    <div class="text-center attack-container">
        <button class="btn btn-sm btn-primary-outline attack-button" id="btn1">Attack</button>
    </div>
    <div class="container text-center area4">
        <div class="row">
            <h3>Enemy</h3>
            <div class="col-sm-12 defender">
            </div>
        </div>
    </div>
    <div class="text-center restart-div">
        <button class="btn btn-sm btn-primary-outline restart-button" id="btn2">Restart</button>
    </div>
    <div class="text-center">
        <h3 class="hero-status">Band Status: </h3>
        <h3 class="defender-status">Pretender Status:</h3>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
